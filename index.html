<!DOCTYPE html>
<html>
<head>
    <title>Convertidor de Wattpad</title>
</head>
<body>
    <h1>Convertir historia de Wattpad</h1>
    <form method="post">
        <label>URL de Wattpad:</label><br>
        <input type="text" name="url" required><br><br>

        <label>Formatos a convertir:</label><br>
        <input type="checkbox" name="formats" value="epub"> EPUB<br>
        <input type="checkbox" name="formats" value="mobi"> MOBI<br>
        <input type="checkbox" name="formats" value="pdf"> PDF<br><br>

        <button type="submit">Convertir</button>
    </form>
</body>
</html>
